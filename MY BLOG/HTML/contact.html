    <title>My Blog - Contact</title>
</head>
<body>

    <header>
        <h1>Blog Board+</h1>
        <nav>
            <ul class="nav-bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    <main>
        <h1>Let's Connect</h1>
        <p>If you'd like to reach out, feel free to connect with me on social media:</p>
        
       
        <div class="icons">
            <p>
                <a href="https://x.com/13456745k" aria-label="Twitter Profile">
                    <i class="fa-brands fa-x-twitter"></i>
                </a> | 
                <a href="https://www.instagram.com/al.amins_?igsh=NDgweHVweDNrbHIz&utm_source=qr" aria-label="Instagram Profile">
                    <i class="fa-brands fa-instagram"></i>
                </a> | 
                <a href="https://www.linkedin.com/in/muhammad-alamin-472697317" aria-label="LinkedIn Profile">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </p>
        </div>

        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
    
            <button type="submit">Send</button>
        </form>
    </main>
